<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form to PDF Generator</h1>
        <form id="infoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br>

            <label for="rank">Rank:</label>
            <select id="rank" name="rank" required>
                <option value="First Rank">First Rank</option>
                <option value="Second Rank">Second Rank</option>
                <option value="Third Rank">Third Rank</option>
            </select><br>

            <label for="id">ID Number:</label>
            <input type="text" id="id" name="id" pattern="#\d{6}" required placeholder="#123456"><br>

            <button type="submit">Generate PDF</button>
        </form>
        
        <div id="pdfContainer" style="display: none;">
            <h2>Your Generated Document:</h2>
            <iframe id="pdfIframe" style="width: 100%; height: 600px;"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
